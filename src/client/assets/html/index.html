<!doctype html>
<html lang="en">

<head>
	<title>PT PUT</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>
	<div id="container">
		<h1 id="hello">Video Conference Project</h1>
		<div id="formdiv">
			<form id="form1">
				<input type="text" placeholder="Name" onfocus="this.placeholder=''" onblur="this.placeholder='login'">
			</form>
			<button onclick="myFunction()" id="btn1">Join!</button>
		</div>
		<div id="gamediv"></div>
		<div id="camdiv">
			<div id="camlocaldiv">
				local camera
				<video id="localVideo" width="440" height="240" autoplay ></video>
			</div>
			<div id="camremotediv">
				remote camera
				<video id="remoteVideo" width="440" height="240" autoplay></video>
			</div>
			<div id="camchatdiv">
				<div class="chatcontainer">
				  <p>Hello. How are you today?</p>
				  <span class="time-right">11:00</span>
				</div>

				<div class="chatcontainer darker">
				  <p>Hey! I'm fine. Thanks for asking!</p>
				  <span class="time-left">11:01</span>
				</div>
			</div>
			<div id="camdivbottom">
				<div id="camdivbottomtext">
					<textarea class="form-control" rows="3" id="chattext"></textarea>
				</div>
				<div id="camdivbottombtn">
					<button type="button" class="btn btn-success" id="chatbtn">Send</button>
				</div>
			</div>
		</div>
	</div>

</script>
	<script src="client.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	 crossorigin="anonymous"></script>
</body>

</html>
