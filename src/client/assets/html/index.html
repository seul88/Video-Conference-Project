<!doctype html>
<html lang="en">
<head>
    <title>PT PUT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"	crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>

<body>
	<div id="container">
		<h1 id="hello">Video Conference Project</h1>
		<div id="formdiv">
			<form id="form1">		
				<input type="text" placeholder="Name" onfocus="this.placeholder=''" onblur="this.placeholder='login'" >			
			</form>
			<button onclick="myFunction()" id="btn1">Join!</button>
		</div>
		<div id="camdiv">
		    <div id="camdivleft">
			   camera
			</div>
			<div id="camdivright">
			   chat
			</div>
			<div style="clear: both"/>
			<div id="camdivbottom">
				<div id="camdivbottomtext">
				   text
				</div>
				<div id="camdivbottombtn">
				   button
				</div>
				<div style="clear: both"/>
			</div>
		</div>
	</div>

<script>
function myFunction() {
    var x = document.getElementById("form1");
    var text = "Hello  " + x.elements[0].value
	document.getElementById("hello").innerHTML = text;
	document.getElementById("formdiv").style.display="none";
	document.getElementById("camdiv").style.display="block";
	console.log(text);
}
</script>
<script src="client.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
